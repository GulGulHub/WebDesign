<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>




<body>


<div class="container">
    <div class="row justify-content-center">
    <div id="carouselExampleCaptions" class=" col-4 my-100 carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/DonnaHaraway.jpg" class="d-block w-100" alt="..." width="50px" height="200px">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h5>Donna Haraway</h5>
              <p>From "Cyborg-Manifesto" to "Companionship-with Dogs"</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/KarenBarad.jpeg" class="d-block w-100" alt="..." width="50px" height="200px">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h5>Karen Baran</h5>
              <p>Is it a wave or a particle? new Materialism.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/SexPad.jpeg" class="d-block w-100" alt="..."width="50px" height="200px">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h5>Shaina Joy Machlus</h5>
              <p>Only yes means yes - and how to make sure of that.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    </div>

    
    

             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
